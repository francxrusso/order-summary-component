<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

</head>

<body>

  <main>
    <div class="image-head"><img src="./images/illustration-hero.svg" alt="image-main"></div>

    <div class="card-text">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <span class="price">
        <img src="./images/icon-music.svg" alt="icon music" class="icon-price">
        <div class="price-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button class="change">Change</button>
    </div>
    </span>

    <div class="payment-button"><button class="proceed">Proceed to Payment</button>
      <button class="cancel"> Cancel Order</button>
    </div>

  </main>

</body>

</html>
